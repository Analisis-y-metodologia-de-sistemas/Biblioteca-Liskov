name: ğŸ”– Status Checks

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit

    - name: ğŸ”’ Security audit
      run: |
        echo "ğŸ”’ Running security audit..."
        pip-audit --desc --format=json --output=audit-report.json
        pip-audit --desc

    - name: ğŸ’¾ Upload audit report
      uses: actions/upload-artifact@v3
      with:
        name: security-audit
        path: audit-report.json

  code-metrics:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install tools
      run: |
        pip install radon complexity-report

    - name: ğŸ“Š Code metrics
      run: |
        echo "ğŸ“Š Generating code metrics..."
        echo "## Cyclomatic Complexity"
        radon cc src/ --show-complexity --min=B
        echo "## Maintainability Index"
        radon mi src/
        echo "## Raw Metrics"
        radon raw src/

  health-check:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install project
      run: |
        pip install -r requirements.txt
        pip install -e .

    - name: ğŸ¥ Health check
      run: |
        echo "ğŸ¥ Running health checks..."

        # Check if main modules can be imported
        python -c "import src.domain.entities; print('âœ… Domain layer OK')"
        python -c "import src.application.services; print('âœ… Application layer OK')"
        python -c "import src.application.interfaces; print('âœ… Interfaces OK')"

        # Check database connection (if applicable)
